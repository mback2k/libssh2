os: Visual Studio 2015

environment:
  matrix:
    - GENERATOR: "Visual Studio 14 2015"
      BUILD_SHARED_LIBS: ON
      CRYPTO_BACKEND: "OpenSSL"

    - GENERATOR: "Visual Studio 14 2015"
      BUILD_SHARED_LIBS: OFF
      CRYPTO_BACKEND: "OpenSSL"

    - GENERATOR: "Visual Studio 12 2013"
      BUILD_SHARED_LIBS: ON
      CRYPTO_BACKEND: "OpenSSL"

    - GENERATOR: "Visual Studio 12 2013"
      BUILD_SHARED_LIBS: OFF
      CRYPTO_BACKEND: "OpenSSL"

    - GENERATOR: "Visual Studio 14 2015"
      BUILD_SHARED_LIBS: ON
      CRYPTO_BACKEND: "WinCNG"

    - GENERATOR: "Visual Studio 14 2015"
      BUILD_SHARED_LIBS: OFF
      CRYPTO_BACKEND: "WinCNG"

    - GENERATOR: "Visual Studio 12 2013"
      BUILD_SHARED_LIBS: ON
      CRYPTO_BACKEND: "WinCNG"

    - GENERATOR: "Visual Studio 12 2013"
      BUILD_SHARED_LIBS: OFF
      CRYPTO_BACKEND: "WinCNG"

platform:
  - x86
  - x64

configuration:
# - Debug
  - Release

matrix:
  fast_finish: true
  allow_failures:
    - GENERATOR: "Visual Studio 9 2008"
      platform: x64

install:
  - choco install -y docker-cli
  # prepare local SSH server for reverse tunneling from GitHub Actions hosting our docker container
  - ps: if($env:github_authorization) { .\ci\appveyor\start-sshd.bat }
  - ps: if($env:github_authorization) { .\ci\appveyor\open-sshd.ps1 }
  - ps: if($env:github_authorization) { .\ci\appveyor\launch-dockerd.bat }

build_script:
  - ps: if($env:PLATFORM -eq "x64") { $env:CMAKE_GEN_SUFFIX=" Win64" }
  - cmake "-G%GENERATOR%%CMAKE_GEN_SUFFIX%" -DBUILD_SHARED_LIBS=%BUILD_SHARED_LIBS% -DCRYPTO_BACKEND=%CRYPTO_BACKEND% -H. -B_builds
  - cmake --build _builds --config "%CONFIGURATION%"

